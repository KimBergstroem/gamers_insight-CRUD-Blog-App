{% extends "base.html" %}

{% load i18n %}

{% block title %} Gamers Insight - Password Reset Confirm {% endblock %}

{% block content %}
<section>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-8 col-md-8 col-lg-8 mx-auto" style="max-width: 500px;">
                <div class="card bg-clr-dom-light text-white shadow-sm" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-2 mt-md-4 pb-5">

                            <h3 class="fw-bold mb-2 text-uppercase">{% trans "Password Reset Confirm" %}</h3>
                            <p class="text-white-50 mb-5">Please Enter Your Email for a new password!</p>

                            <div class="form-outline form-white mb-4 form-group">
                                <!-- Login form -->
                                <form method="POST">
                                    {% csrf_token %} <!-- Security token from django against attackers -->
                                    <fieldset class="form-group">
                                        <legend class="border-bottom mb4">Reset Password</legend>
                                        {{ form.as_p }}
                                    </fieldset>
                                    <div class="form-group">
                                        <button class="btn btn-primary" type="submit">Reset Password</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>
{% endblock %}
