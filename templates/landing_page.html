{% extends "base.html" %}

{% block title %} Gamers Insight - Welcome {% endblock %}

{% block content %}
<!-- Header-->
<header class="py-5 header-bg-img">
    <div class="container px-5 pb-5 ">
        <div class="row gx-5 align-items-center">
            <div class="col-xxl-5">
                <!-- Header text content-->
                <div class="text-center text-xxl-start">
                    <div class="badge bg-gradient-primary-to-secondary text-white mb-4">
                        <div class="text-uppercase">Gamers Insight &middot; VIP &middot; Blog</div>
                    </div>
                    <div class="fs-3 fw-light text-primary">Read and take advantage</div>
                    <h1 class="display-3 fw-bolder mb-5 text-white"><span class="text-gradient d-inline">Stay Ahead with
                            the Latest Game Info</span></h1>
                    <div class="d-grid gap-3 d-sm-flex justify-content-sm-center justify-content-xxl-start mb-3">
                        <a class="btn btn-primary rounded-pill btn-lg px-5 py-3 me-sm-3 fs-6 fw-bolder"
                            href="{% url 'account_signup' %}">Join Now</a>
                    </div>
                </div>
            </div>
            <div class="col-xxl-7">
                <div class="d-flex justify-content-center mt-5 mt-xxl-0">
                    <div class="profile bg-gradient-primary-to-secondary">
                        <img class="profile-img img-fluid hero-img-animation img22"
                            src="https://res.cloudinary.com/dpwnz6ieo/image/upload/v1695212431/Gaming_Book_luv995.png"
                            alt="Responsive image" width="380" height="580">
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
{%endblock%}
