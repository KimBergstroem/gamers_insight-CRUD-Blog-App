{% extends 'base.html' %}

{% load crispy_forms_tags %}

<title>{% block title %} Create Post {% endblock %}</title>

{% block content %}
{% if user.is_authenticated %}
<br>

    <div class="container">
        <h1>Create Post</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-secondary">Submit</button>
        </form>
    </div>

{% endif %}
{% endblock %}
