{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %} Gamers Insight - Profile Update {% endblock %}

{% block content %}
<section>
  <div class="container py-5">
    <div class="row justify-content-center align-items-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card bg-clr-dom-light text-white shadow-sm" style="border-radius: 1rem;">
          <div class="card-body p-4 text-center">
            <h3 class="fw-bold mb-4 text-uppercase">Profile Update</h3>
            <!-- Profile update form -->
            <form class="text-white" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              {{ user_form | crispy }}
              {{ profile_form | crispy }}
              {{ message }}
              <button type="submit" class="btn btn-success btn-block mt-4">Update</button>
            </form>
            <div class="mt-3">
              <a class="btn btn-primary" href="{% url 'profile' %}">Back</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
